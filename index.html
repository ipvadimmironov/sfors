<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="My App">
    <link rel="apple-touch-icon" href="images/cute-180.png">
    <link rel="manifest" href="manifest.json">
    <title>My App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #ffecce;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.5s ease;
        }
        .main-image {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
            margin-top: 10vh;
            transition: opacity 0.5s ease;
        }
        .loader {
            width: 80px;
            height: 80px;
            border: 8px solid #feb42d;
            border-top: 8px solid #ff3b3c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 120px;
            transition: opacity 0.5s ease;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <img src="images/main.png" alt="Main Image" class="main-image">
    <div class="loader"></div>

    <script>
        setTimeout(() => {
            document.body.style.backgroundColor = '#ffffff';
            document.querySelector('.main-image').src = 'images/t1.png';
            document.querySelector('.loader').style.opacity = '0';
            setTimeout(() => {
                document.querySelector('.loader').style.display = 'none';
            }, 500);
        }, 3000);
    </script>
</body>
</html>
